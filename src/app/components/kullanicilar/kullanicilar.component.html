<h1>KULLANICILAR

    <mat-divider></mat-divider>
    <section>
        <button mat-raised-button color="accent" (click)="adddialog()">Yeni Kullanıcı Ekle</button>
    </section>
</h1>


<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="mergedTableData">
        <ng-container matColumnDef="userID" sticky>
            <th mat-header-cell *matHeaderCellDef> USER ID </th>
            <td mat-cell *matCellDef="let item"> {{item.userID}} </td>
        </ng-container>


        <ng-container matColumnDef="ad">
            <th mat-header-cell *matHeaderCellDef> USER AD </th>
            <td mat-cell *matCellDef="let item"> {{item.ad}} </td>
        </ng-container>


        <ng-container matColumnDef="soyad">
            <th mat-header-cell *matHeaderCellDef> USER SOYAD </th>
            <td mat-cell *matCellDef="let item"> {{item.soyad}} </td>
        </ng-container>


        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> USER EMAİL </th>
            <td mat-cell *matCellDef="let item"> {{item.email}} </td>
        </ng-container>

        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef> USER PASSWORD </th>
            <td mat-cell *matCellDef="let item"> {{item.password}} </td>
        </ng-container>

        <ng-container matColumnDef="tel">
            <th mat-header-cell *matHeaderCellDef> USER TEL</th>
            <td mat-cell *matCellDef="let item"> {{item.tel}} </td>
        </ng-container>


        <ng-container matColumnDef="evAdresi">
            <th mat-header-cell *matHeaderCellDef> USER EV ADRESİ </th>
            <td mat-cell *matCellDef="let item"> {{item.evAdresi}} </td>
        </ng-container>

        <ng-container matColumnDef="isAdresi">
            <th mat-header-cell *matHeaderCellDef> USER İŞ ADRESİ </th>
            <td mat-cell *matCellDef="let item"> {{item.isAdresi}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> USER ROLE</th>
            <td mat-cell *matCellDef="let item"> {{item.role}} </td>
        </ng-container>

        <ng-container matColumnDef="isactive">
            <th mat-header-cell *matHeaderCellDef> ISACTIVE</th>
            <td mat-cell *matCellDef="let item"> {{item.isactive}} </td>
        </ng-container>

        <!-- delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> DELETE </th>
            <td mat-cell *matCellDef="let item"> <button mat-icon-button color="warn"
                    (click)="deleteItems(item.userID)">
                    <mat-icon>
                        delete
                    </mat-icon>
                </button></td>
        </ng-container>


        <!-- update Column -->
        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> UPDATE </th>
            <td mat-cell *matCellDef="let item">
                <button mat-icon-button color="primary" (click)="updatedialog(item)">
                    <mat-icon>
                        edit
                    </mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
