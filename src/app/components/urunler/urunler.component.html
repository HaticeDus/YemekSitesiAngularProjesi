<h1>ÜRÜNLER
    <mat-divider></mat-divider>
    <section>
        <button mat-raised-button color="accent" (click)="adddialog()"  >Yeni Ürün Ekle</button>
    </section>
</h1>

<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="urunList">

        <ng-container matColumnDef="urunID" sticky>
            <th mat-header-cell *matHeaderCellDef> ÜRÜN ID </th>
            <td mat-cell *matCellDef="let item"> {{item.urunID}} </td>
        </ng-container>

        <ng-container matColumnDef="urunAdi">
            <th mat-header-cell *matHeaderCellDef> ÜRÜN ADI </th>
            <td mat-cell *matCellDef="let item "> {{item.urunAdi}} </td>
        </ng-container>

        <ng-container matColumnDef="urunFiyat">
            <th mat-header-cell *matHeaderCellDef> ÜRÜNÜN FİYATI </th>
            <td mat-cell *matCellDef="let item"> {{item.urunFiyat}} </td>
        </ng-container>

        <ng-container matColumnDef="kategoriID">
            <th mat-header-cell *matHeaderCellDef> KATEGORİ ID </th>
            <td mat-cell *matCellDef="let item"> {{item.kategoriID}} </td>
        </ng-container>

        <ng-container matColumnDef="urunImg">
            <th mat-header-cell *matHeaderCellDef> MENU RESİM </th>
            <td mat-cell *matCellDef="let item">
              <!-- Resmi göstermek için img etiketini kullanın ve src özelliğine item.kategoriImg'yi ekleyin -->
              <img src="{{ item.urunImg }}" alt="Menu Resim" class="urunResim">
            </td>
          </ng-container>


        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> DELETE </th>
            <td mat-cell *matCellDef="let item"> <button mat-icon-button color="warn"
                    (click)="deleteItems(item.urunID)">
                    <mat-icon>
                        delete
                    </mat-icon>
                </button></td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> UPDATE </th>
            <td mat-cell *matCellDef="let item">
                <button mat-icon-button color="primary" (click)="updatedialog(item)">
                    <mat-icon>
                        edit
                    </mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>


</div>
