<h1>ADRES
    <mat-divider></mat-divider>
    <section>
        <!-- <button mat-raised-button color="accent" (click)="addKategoridialog()">Yeni kategori Türü Ekle</button> -->
    </section>
</h1>


<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="adresList">


        <ng-container matColumnDef="adresID" sticky>
            <th mat-header-cell *matHeaderCellDef> ADRES ID </th>
            <td mat-cell *matCellDef="let item"> {{item.adresID}} </td>
        </ng-container>


        <ng-container matColumnDef="evAdresi">
            <th mat-header-cell *matHeaderCellDef> EV ADRESİ </th>
            <td mat-cell *matCellDef="let item"> {{item.evAdresi}} </td>
        </ng-container>


        <ng-container matColumnDef="isAdresi">
            <th mat-header-cell *matHeaderCellDef> İŞ ADRESİ </th>
            <td mat-cell *matCellDef="let item"> {{item.isAdresi}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> DELETE </th>
            <td mat-cell *matCellDef="let item"> <button mat-icon-button color="warn"
                    (click)="deleteItems(item.adresID)">
                    <mat-icon>
                        delete
                    </mat-icon>
                </button></td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>


</div>
