<h1>Restaurant Ürünleri<mat-divider></mat-divider>
    <section>
        <!-- <button mat-raised-button color="accent" (click)="addKategoridialog()">Yeni kategori Türü Ekle</button> -->
    </section>
</h1>

<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="restUrunList">

        <ng-container matColumnDef="restUrunID" sticky>
            <th mat-header-cell *matHeaderCellDef> RESTAURANT URUN ID </th>
            <td mat-cell *matCellDef="let item"> {{item.restUrunID}} </td>
        </ng-container>


        <ng-container matColumnDef="restaurantID">
            <th mat-header-cell *matHeaderCellDef> RESTAURANT ID </th>
            <td mat-cell *matCellDef="let item"> {{item.restaurantID}} </td>
        </ng-container>


        <ng-container matColumnDef="urunID">
            <th mat-header-cell *matHeaderCellDef> URUN ID </th>
            <td mat-cell *matCellDef="let item"> {{item.urunID}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <!-- <app-menuler-home [rest_restmenu_mergeList]="rest_restmenu_mergeList"></app-menuler-home> -->

</div>
