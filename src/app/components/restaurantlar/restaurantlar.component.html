<h1>RESTAURANTLAR
    <mat-divider></mat-divider>
    <section>
        <button mat-raised-button color="accent" (click)="adddialog()">Yeni Restaurant Ekle</button>
    </section>

</h1>


<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="restList">

        <ng-container matColumnDef="restaurantID" sticky>
            <th mat-header-cell *matHeaderCellDef> RESTAURANT ID </th>
            <td mat-cell *matCellDef="let item"> {{item.restaurantID}} </td>
        </ng-container>


        <ng-container matColumnDef="restaurantAd">
            <th mat-header-cell *matHeaderCellDef> RESTAURANT AD </th>
            <td mat-cell *matCellDef="let item"> {{item.restaurantAd}} </td>
        </ng-container>


        <ng-container matColumnDef="restaurantAdres">
            <th mat-header-cell *matHeaderCellDef> RESTAURANT ADRES </th>
            <td mat-cell *matCellDef="let item"> {{item.restaurantAdres}} </td>
        </ng-container>


        <ng-container matColumnDef="restaurantTel">
            <th mat-header-cell *matHeaderCellDef> RESTAURANT TEL </th>
            <td mat-cell *matCellDef="let item"> {{item.restaurantTel}} </td>
        </ng-container>


        <!-- <ng-container matColumnDef="kategoriTuru">
            <th mat-header-cell *matHeaderCellDef> KATEGORİ TÜRÜ </th>
            <td mat-cell *matCellDef="let item"> {{item.kategoriTuru}} </td>
        </ng-container> -->

        <ng-container matColumnDef="restaurantImg">
            <th mat-header-cell *matHeaderCellDef> RESTAURANT RESİM </th>
            <td mat-cell *matCellDef="let item">
              <!-- Resmi göstermek için img etiketini kullanın ve src özelliğine item.kategoriImg'yi ekleyin -->
              <img src="{{ item.restaurantImg }}" alt="Restaurant Resim" class="restaurantResim">
            </td>
          </ng-container>

          <!-- delete Column -->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> DELETE </th>
            <td mat-cell *matCellDef="let item"> <button mat-icon-button color="warn"
                    (click)="deleteItems(item.restaurantID)">
                    <mat-icon>
                        delete
                    </mat-icon>
                </button></td>
        </ng-container>


       <!-- update Column -->
        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> UPDATE </th>
            <td mat-cell *matCellDef="let item">
                <button mat-icon-button color="primary" (click)="updatedialog(item)">
                    <mat-icon>
                        edit
                    </mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
