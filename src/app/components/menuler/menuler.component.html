<h1>MENÜLER
    <mat-divider></mat-divider>
    <section>
        <button mat-raised-button color="accent" (click)="adddialog()">Yeni Menü Ekle</button>
    </section>
</h1>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="menulerID" sticky>
            <th mat-header-cell *matHeaderCellDef>MENULER ID </th>
            <td mat-cell *matCellDef="let item"> {{item.menulerID}} </td>
        </ng-container>

        <ng-container matColumnDef="menuAdi">
            <th mat-header-cell *matHeaderCellDef> MENU ADI </th>
            <td mat-cell *matCellDef="let item"> {{item.menuAdi}} </td>
        </ng-container>

        <ng-container matColumnDef="urunAdi">
            <th mat-header-cell *matHeaderCellDef> URUN ADI </th>
            <td mat-cell *matCellDef="let item"> {{item.urunAdi}} </td>
        </ng-container>


        <!-- delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> DELETE </th>
            <td mat-cell *matCellDef="let item"> <button mat-icon-button color="warn"
                    (click)="deleteItems(item.menulerID)">
                    <mat-icon>
                        delete
                    </mat-icon>
                </button></td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

</div>
